<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./assets/styles/site.css">
		<script type="text/javascript" src="./assets/data/dogs.json"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		<script type="text/javascript">	
			function addThumbnails() {
				var tnContainer = document.getElementById("thumbnails");
				var srcI = "./assets/images/raw/10.jpeg";

				var dogsArr = [
					'./assets/images/raw/1.jpeg',
					'./assets/images/raw/2.jpeg',
					'./assets/images/raw/3.jpeg',
					'./assets/images/raw/4.jpeg',
					'./assets/images/raw/5.jpeg',
					'./assets/images/raw/6.jpeg',
					'./assets/images/raw/7.jpeg',
					'./assets/images/raw/8.jpeg',
					'./assets/images/raw/9.jpeg',
					'./assets/images/raw/10.jpeg',
					'./assets/images/raw/11.jpeg',

				];

			
				for(i=0;i<dogsArr.length-1;i++){
					var img = document.createElement('img');
					var altText = 'Dog'+(i+1);
					img.setAttribute('src',dogsArr[i]);
					img.setAttribute('alt', altText);
					img.setAttribute('data-target', "#imgModal");
					img.setAttribute('type', "button");
					img.setAttribute('data-toggle', "modal");
					img.setAttribute('onclick','openLargeImg(this)');
					tnContainer.append(img);
				}
				
			}

			function openLargeImg(clickedImage) {
				var imgSource = clickedImage.src;
				$('.enlargedImage').attr('src', imgSource); 
			}



		</script>
	</head>
	<body onload="addThumbnails()">
		<div class="site-wrapper">
			<h1 class="site-header">Pet Adoption Agency Gallery</h1>

			<div class="thumbnails-container">
				<figure id="thumbnails">
				</figure>
			</div>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="imgModal" tabindex="-1" role="dialog" role="dialog">
			<div class="modal-dialog">

			  <!-- Modal content-->
			  <div class="modal-content">
			    <div class="modal-header">
			      <button type="button" class="close" data-dismiss="modal">&times;</button>
			    </div>
			    <div class="modal-body">
			      <img src='' class="enlargedImage">
			    </div>
			 
			  </div>
			  
			</div>
		</div>

	</body>
</html>
